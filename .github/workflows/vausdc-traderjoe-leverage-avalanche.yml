name: vaUSDC with TraderJoe Compound Leverage
on:
  pull_request:
    paths:
      - "test/vausdc/trader-joe-leverage.js"
      - "contracts/strategies/Strategy.sol"
      - "contracts/strategies/compound/CompoundLeverageStrategy.sol"
      - "contracts/strategies/compound/CompoundLeverageAvalancheStrategy.sol"      

jobs:
  vausdc-traderjoe-leverage-strategy-test:
    runs-on: ubuntu-latest
    env:
      NODE_URL: "https://api.avax.network/ext/bc/C/rpc"
      TEST_CHAIN: "avalanche"
      BLOCK_NUMBER: 11068408 
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: Run npm install with node v${{ matrix.node }}
        run: npm install

      - name: Running tests for vaUSDC TraderJoe Compound Leverage
        run: npm test "test/vausdc/trader-joe-leverage.js"
