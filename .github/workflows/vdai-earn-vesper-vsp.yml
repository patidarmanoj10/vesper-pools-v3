name: veDAI-VSP with Vesper Strategy
on:
  pull_request:
    paths:
      - "test/vdai/earn-vesper-dai-vsp.js"
      - "contracts/pool/earn/VesperEarnDrip.sol"
      - "contracts/strategies/Strategy.sol"
      - "contracts/strategies/Earn.sol"
      - "contracts/strategies/vesper/VesperStrategy.sol"
      - "contracts/strategies/vesper/earn/EarnVesperStrategy.sol"
      - "contracts/strategies/vesper/earn/EarnVesperStrategyVSPDrip.sol"

jobs:
  vdai-earn-vesper-vsp:
    runs-on: ubuntu-latest
    env:
      NODE_URL: ${{ secrets.NODE_URL }}
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - run: cat "${GITHUB_WORKSPACE}/.github/env.properties" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: Run npm install with node v${{ matrix.node }}
        run: npm install

      - name: Running veDAI-VSP with Vesper Strategy
        run: npm test "test/vdai/earn-vesper-dai-vsp.js"
